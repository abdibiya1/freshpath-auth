<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshPath - Password Reset</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px 0; }
        p { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <div class="spinner"></div>
        <p id="status">Redirecting to app...</p>
    </div>

    <script>
        // Get both hash fragment and query parameters from Supabase
        const hash = window.location.hash;
        const queryParams = window.location.search;
        const statusEl = document.getElementById('status');
        
        // Supabase can send tokens in either hash or query params
        const tokens = hash || queryParams;
        
        statusEl.innerHTML = 'Debug: URL = ' + window.location.href + '<br>Hash: ' + hash + '<br>Query: ' + queryParams;
        
        if (tokens) {
            // Try to open app with deep link
            const appDeepLink = 'freshpath://update-password' + tokens;
            
            statusEl.innerHTML = 'Redirecting to app...<br><small>Deep link: ' + appDeepLink + '</small>';
            
            // Attempt to redirect
            setTimeout(() => {
                window.location.href = appDeepLink;
            }, 1000);
            
            // Fallback: Show manual instruction after 3 seconds
            setTimeout(() => {
                statusEl.innerHTML = 'Please open the FreshPath app to continue.<br><small>If the app didn\'t open automatically, please open it manually.</small>';
            }, 4000);
        } else {
            statusEl.innerHTML = 'Invalid reset link. Please request a new password reset.<br><small>No tokens found in URL</small>';
        }
    </script>
</body>
</html>
