<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshPath - Password Reset</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px 0; }
        p { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <div class="spinner"></div>
        <p id="status">Redirecting to app...</p>
    </div>

    <script>
        const hash = window.location.hash;
        const queryParams = window.location.search;
        const fullUrl = window.location.href;
        const statusEl = document.getElementById('status');
        
        // Show complete debug info
        statusEl.innerHTML = 
            '<strong>Full URL:</strong><br>' + fullUrl + 
            '<br><br><strong>Hash (#):</strong> ' + (hash || 'none') +
            '<br><strong>Query (?):</strong> ' + (queryParams || 'none') +
            '<br><br><strong>Pathname:</strong> ' + window.location.pathname +
            '<br><strong>Host:</strong> ' + window.location.host;
        
        const tokens = hash || queryParams;
        
        if (tokens) {
            const appDeepLink = 'freshpath://update-password' + tokens;
            
            setTimeout(() => {
                statusEl.innerHTML = '<strong>Redirecting to app...</strong><br><small>Deep link: ' + appDeepLink + '</small>';
                window.location.href = appDeepLink;
            }, 3000);
            
            setTimeout(() => {
                statusEl.innerHTML = 'Please open the FreshPath app manually if it didn\'t open automatically.';
            }, 6000);
        }
    </script>
</body>
</html>
