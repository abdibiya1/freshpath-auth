<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshPath - Password Reset</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px 0; }
        p { opacity: 0.9; font-size: 14px; line-height: 1.6; }
        .error { 
            background: rgba(255,0,0,0.2); 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0;
        }
        .error h2 { color: #ff6b6b; margin: 0 0 10px 0; }
        .btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <div class="spinner" id="spinner"></div>
        <p id="status">Processing...</p>
    </div>

    <script>
        const hash = window.location.hash;
        const queryParams = window.location.search;
        const statusEl = document.getElementById('status');
        const spinnerEl = document.getElementById('spinner');
        
        const tokens = hash || queryParams;
        
        // Check for error in URL (expired/invalid token)
        if (tokens && (tokens.includes('error=') || tokens.includes('error_code='))) {
            // Token expired or invalid
            spinnerEl.style.display = 'none';
            
            let errorMsg = 'Link expired or invalid';
            if (tokens.includes('otp_expired')) {
                errorMsg = 'This reset link has expired';
            } else if (tokens.includes('access_denied')) {
                errorMsg = 'Access denied - link may be invalid';
            }
            
            statusEl.innerHTML = 
                '<div class="error">' +
                '<h2>⚠️ ' + errorMsg + '</h2>' +
                '<p>Password reset links expire after a short time for security.</p>' +
                '</div>' +
                '<p><strong>Please request a new password reset link</strong> from the app and click it immediately.</p>' +
                '<a href="freshpath://login" class="btn">Open App</a>';
        } else if (tokens && tokens.includes('access_token')) {
            // Valid tokens found - redirect to app
            const appDeepLink = 'freshpath://update-password' + tokens;
            
            statusEl.innerHTML = 'Opening FreshPath app...';
            
            setTimeout(() => {
                window.location.href = appDeepLink;
            }, 1000);
            
            setTimeout(() => {
                spinnerEl.style.display = 'none';
                statusEl.innerHTML = 
                    '<p>If the app didn\'t open automatically:</p>' +
                    '<a href="' + appDeepLink + '" class="btn">Tap to Open App</a>' +
                    '<p style="margin-top: 20px; font-size: 12px; opacity: 0.7;">Make sure FreshPath is installed on your device.</p>';
            }, 3000);
        } else {
            // No tokens at all
            spinnerEl.style.display = 'none';
            statusEl.innerHTML = 
                '<div class="error">' +
                '<h2>⚠️ Invalid Link</h2>' +
                '<p>No reset token found in this link.</p>' +
                '</div>' +
                '<p>Please use the complete link from your email.</p>' +
                '<a href="freshpath://login" class="btn">Open App</a>';
        }
    </script>
</body>
</html>
